<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta name="description" content="A simple weather forecast application that shows current weather and 5-day forecast">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Weather Forecast</h1>
                <div class="theme-toggle">
                    <button id="toggle-theme" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name..." aria-label="Enter city name">
                <button id="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="unit-toggle">
                <button id="celsius-btn" class="active" data-unit="celsius">°C</button>
                <span>/</span>
                <button id="fahrenheit-btn" data-unit="fahrenheit">°F</button>
            </div>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">--</h2>
                    <div class="temp" id="temperature">--°C</div>
                    <div class="weather-description" id="weather-description">--</div>
                </div>
                <div class="weather-icon">
                    <i class="fas fa-sun" id="weather-icon"></i>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <div>
                        <span class="label">Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <div>
                        <span class="label">Wind Speed</span>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-alt"></i>
                    <div>
                        <span class="label">Pressure</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-container">
                    <!-- Forecast cards will be added by JavaScript -->
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-section">
                <h3><i class="fas fa-history"></i> Recent Searches</h3>
                <ul id="search-history" class="history-list">
                    <!-- Search history will be added here by JavaScript -->
                </ul>
            </div>
            
            <div class="sidebar-section">
                <h3><i class="fas fa-star"></i> Favorites</h3>
                <ul id="favorites" class="favorites-list">
                    <!-- Favorites will be added here by JavaScript -->
                </ul>
            </div>
        </aside>

        <footer>
            <p>© 2025 Weather Forecast App</p>
            <p class="api-credit">Weather data provided by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script defer src="js/script.js"></script>
</body>
</html>
